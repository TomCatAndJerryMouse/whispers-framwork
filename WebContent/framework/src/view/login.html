<div class="container-fluid">
	<div class="row">
	    <div class="col">
	    </div>
	    <div class="col">
			<form>
			   <div class="form-group">
			       <label for="email">{{"USER_NAME" | translate}}</label>
			       <input type="text" class="form-control" id="email" placeholder="Enter username" ng-model="username">
			       <label ng-if="showLoginErrorTips" class="bg-warning">{{"USERNAME_PWD_ERROR" | translate}}</label>
			   </div>
			   <div class="form-group">
			       <label for="pwd">{{"PWD" | translate}}</label>
			       <input type="password" class="form-control" id="user.pwd" placeholder="Enter password" ng-model="pwd">
			   </div>
			   <button type="submit" class="btn btn-primary" ng-click="login()">{{"LOGIN" | translate}}</button>
			</form>
	    </div>
	    <div class="col">
	    </div>
	</div>
</div>
