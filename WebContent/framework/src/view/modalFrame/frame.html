<meta charset="UTF-8">
<!-- 模态框 -->
<div class="modal fade bs-example-modal-lg" id="myModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">{{frameAttr.frametitle}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
      <table class="table table-bordered none-padding tbfixed">
			<thead>
				<tr class="text-center">
					<th colspan="2">奖期</th>
					<th colspan="3">前三</th>
					<th	colspan="8">开奖结果</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td colspan="2">{{addPhase.paase}}</td>
					<td ng-repeat="ft in addPhase.firstThree track by $index" style="width: 60px">
						<input type="text" class="form-control" id="phase-first3-{{$index}}" ng-model="addPhase.firstThree[$index]"  value="{{ft}}" ng-change="check('a')">
					<td ng-repeat="lr in addPhase.lotteryResults track by $index" style="width: 60px">
						<input type="text" class="form-control" id="phase-{{$index}}" ng-model="addPhase.lotteryResults[$index]" value="{{lr}}" ng-change="check('b')">
					</td>
				</tr>

			</tbody>
	  </table>
      </div>
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{frameAttr.cancle}}</button>
		<button type="button" class="btn btn-primary" ng-click="addPhases()">{{frameAttr.concomf}}</button>
